<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script>
      document.write("&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;☆");
      document.write("</br>");
      for (let i = 0; i < 9; i++) {
        for (let j = 0; j < 8 - i; j++) {
          document.write("&nbsp");
        }
        for (let k = 0; k < 2 * i + 1; k++) {
          document.write("*");
        }
        document.write("</br>");
      }
      for (let i = 0; i < 4; ++i) {
        document.write("&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;");
        for (let j = 0; j < 7; ++j) {
          document.write("|");
        }
        document.write("</br>");
      }
      document.write("</br>");
      document.write(".+ .+..˚Merry☆  ˚。 *</br>  *.˚Christmas! *:。 ☆  ˚");
    </script>
  </head>
  <body></body>
</html>
