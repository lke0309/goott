    <title>함수의 재귀 호출 방식</title>
    <script>
      //재귀 호출: 자기 자신의 함수를 재호출 하는것

      //n!(팩토리얼) 구하기
      //3! =3*2*1=6

      function factorial(n) {
        if (n <= 1) {
          return 1;
        } else {
          return n * factorial(n - 1);
        }
      }

      console.log(factorial(3));

      //피보나치 수열, 재귀함수, 하노이 탑 알고리즘.
    </script>
