<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>문자열 객체 외우기...</title>
    <script>
      let str = "구트 아카데미";
      console.log(str);
      console.log(str.length); // 공백 포함 7

      str = "3층 제 6강의실";
      console.log(str[3]);
      document.write(str + "<br/>");
      document.write(str.charAt(3) + "<br/>"); //제 (공백 포함 모든 문자 하나씩 배열로 취급)
      //str 안에 있는 charAt이라는 속성에게 3이라는 인자값(키값)을 주어 배열의 3번째 방에있는 "제"를 출력해냄

      
    </script>
  </head>
  <body></body>
</html>
