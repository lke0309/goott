<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>마우스 관련 이벤트 연습</title>
    <style>
      .big {
        display: none;
      }

      h1 {
        display: none;
      }
    </style>
    <script>
      function disp() {
        document.getElementsByClassName("big")[0].style.display = "block";
        document.getElementsByTagName("h1")[0].style.display = "block";
        document.getElementsByTagName("h2")[0].style.display = "none";
      }
      function hide() {
        document.getElementsByClassName("big")[0].style.display = "none";
        document.getElementsByTagName("h1")[0].style.display = "none";
        document.getElementsByTagName("h2")[0].style.display = "block";
      }
    </script>
  </head>
  <body>
    <div>
      <img
        src="img/hambuger.jpg"
        width="25%"
        onmouseover="disp();"
        onmouseout="hide();"
      />
    </div>
    <div>
      <img src="img/jjajang.jpg" class="big" width="50%" />
      <h1>짜장면</h1>
      <h2>햄버거</h2>
    </div>
  </body>
</html>
