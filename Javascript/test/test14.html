<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>onChange 이벤트 연습</title>
    <script>
      function mySelect(obj) {
        console.log(obj.value);
      }

      function mySelect2() {
        let city2 = document.getElementById("city2");
        console.log(city2.options[city2.selectedIndex].value);
      }
    </script>
  </head>
  <body>
    <input
      type="text"
      id="txt_1"
      onchange="alert('!');"
      placeholder="10자 이내로 적으세요."
    />

    <select onchange="mySelect(this);" id="city">
      <option value="1">서울</option>
      <option value="2">도쿄</option>
      <option value="3">뉴욕</option>
    </select>

    <select onchange="mySelect2(this);" id="city2">
      <option value="4">딸기</option>
      <option value="5">자두</option>
      <option value="6">앵두</option>
    </select>
  </body>
</html>
