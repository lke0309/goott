<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>배열과 함께 쓰면 좋은 반복문</title>
    <script>
      let heros = [
        "아이언맨",
        "캡틴아메리카",
        "토르",
        " 헐크",
        "비전",
        "나타샤",
        "블랙팬서",
      ];

      //for문
      for (let i = 0; i < heros.length; i++) {
        document.write(heros[i] + ",");
      }

      document.write("<hr/>");

      //for ~in 문법

      for (let i in heros) {
        //heros의 길이만큼 출력
        document.write(heros[i] + ",");
      }

      document.write("<hr/>");

      //for ~of 문법
      for (let i of heros) {
        // heros의 내에 있는 요소들을 출력
        document.write(i + ",");
      }

      document.write("<hr/>");

      //   forEach문법(배열 뿐 아니라 반복되는 요소에서 모두 사용가능)
      heros.forEach(function (item, i) {
        document.write(`${i}번째 요소에 있는 데이터는 :  ${item} 입니다.<br/>`);
      }); //지정한 특정 조건이 만들어지면 수행
    </script>
  </head>
  <body></body>
</html>
