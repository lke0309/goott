<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>로또 번호 생성기</title>
    <script>
      let data = new Array(10); // 방 10개 짜리 배열을  data라는 이름으로 생성. (빈배열)

      for (let i = 0; i < 10; i++) {
        //i = 0 ~ 49까지 반복
        data[i] = Math.floor(Math.random() * 100) + 1; // 배열의 각 요소(방)에 1~ 100까지의 랜덤 수 대입
      }

      //body영역에 테이블 태그를 이용하여 출력(1행 10열짜리 표로 출력)
      let output = "<table border='1'>";
      let cnt = 0;
      for (let i = 0; i < 1; i++) {
        output += `<tr class = "tr">`;
        for (let j = 0; j < 10; j++) {
          output += `<td>${data[cnt++]}</td>`;
        }
        output += `</tr>`;
      }
      output += "</table>";
      console.log(output);
      document.write(output);

      //max값,min값을 초기화
      let max = 0;
      let min = 100;

      for (let i of data) {
        // data[i] 내에 있는 요소들을 출력
        if (i > max) {
          max = i;
        }
        if (i < min) {
          min = i;
        }
      }

      let tds = document.getElementsByTagName("td");
      console.log(tds);
      console.log(tds[0].innerHTML);

      for (let item of tds) {
        if (max == item.innerHTML) {
          item.style.backgroundColor = "red";
        }
        if (min == item.innerHTML) {
          item.style.backgroundColor = "blue";
        }
      }

      document.write(max + "<br/>");
      document.write(min);
    </script>
  </head>
  <body></body>
</html>
