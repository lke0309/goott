<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>배열을 이용한 초간단 슬라이드 만들기</title>
    <script>
      //1. 전체 페이지의 경로를 배열의 각각의 요소에 넣는다.
      let imges = new Array();
      imges[0] = "img/ramen.jpg";
      imges[1] = "img/kimchi.jpg";
      imges[2] = "img/jjajang.jpg";
      imges[3] = "img/hambuger.jpg";
      imges[4] = "img/don.jpg";

      let index = 0; //현재 이미지 슬라이더에 출력되고 있는 요소 번호(전역변수)

      function prev() {
        if (index == 0) {
          index = imges.length;
        }
        document.getElementById("imgSlider").src = imges[--index];
        console.log(index);
      }

      function next() {
        if (++index == imges.length) {
          index = 0;
        }
        document.getElementById("imgSlider").src = imges[index];
        console.log(index);
      }

      function auto() {
        //1초에 한번씩 다음 이미지로 넘어가도록...
        window.setInterval(next, 1000);
      }
    </script>
    <style>
      img {
        display: inline-block;
        width: 300px;
        height: 300px;
      }
    </style>
  </head>
  <body>
    <div>
      <img src="img/ramen.jpg" id="imgSlider" />
    </div>
    <div>
      <button onclick="prev();">이전</button>
      <!--클릭시 -1-->
      <button onclick="next();">다음</button>
      <!--클릭시 +1-->
      <button onclick="auto();">Auto</button>
    </div>
  </body>
</html>
