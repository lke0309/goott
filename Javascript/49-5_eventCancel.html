<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>이벤트의 디폴트 행동 취소</title>
  </head>
  <body>
    <div>특정 이벤트에 대한 디폴트 액션을 취소하는 방법</div>
    <a href="https://www.naver.com" onclick="return false;">네이버로 이동</a>
    <a href="https://www.daum.net" onclick="event.preventDefault();"
      >다음으로 이동</a
    >

    <!-- event.preventDefault()는 무조건 못가게 하는것 -->
  </body>
</html>
