<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>사용자 정의 객체1</title>
    <script>
      let account = new Object(); //account라는 이름의 비어있는 객체 생성 //빈 메모리 영역에 object 객체를 만듦

      //객체 속성을 부여( 속성은 변수로 표현한다.)
      account.owner = "홍길동"; //예금주//예금주 account 라는 객체의 owner 라는 속성의 값이 홍길동 이다.
      account.accNum = "1111-023-04-567899"; //계좌번호
      account.balance = 500; //잔액
      account.name = "직장인 비과세 예금";
      account.bankname = "우리은행";

      console.log(account);

      //   document.write(account);
      document.write(`예금주: ${account.owner}<br/>`);
      document.write(`은행명: ${account.bankname}<br/>`);
      document.write(`잔액: ${account.balance}<br/>`);

      // account.balance += 2000000;

      account.deposit = deposit; //account객체의 deposit 속성에 deposit 함수 부여
      account.deposit(2000000);

      account.confirm = inquiry;
      document.write(`잔액: ${account.confirm()}<br/>`); //잔액 조회

      account.withDraw = withDraw;
      account.withDraw(1000000);
      document.write(`잔액: ${account.confirm()}<br/>`); //잔액 조회

      //document.write(`잔액: ${account.balance}<br/>`);

      //예금하기, 인출하기, 잔액조회하기 -> 기능(메서드) 부여

      function deposit(money) {
        //예금하기
        this.balance += money; //this는 현재 객체를 알려줌.
      }

      function inquiry() {
        //잔액조회
        return this.balance;
      }

      function withDraw(money) {
        //출금
        if (this.balance >= money) {
          this.balance -= money;
        } else {
          window.alert("잔액부족");
        }
      }

      //---------------------------------------------------

      let account2 = new Object(); //account라는 이름의 비어있는 객체 생성 //빈 메모리 영역에 object 객체를 만듦

      //객체 속성을 부여( 속성은 변수로 표현한다.)
      account2.owner = "둘리"; //예금주//예금주 account 라는 객체의 owner 라는 속성의 값이 홍길동 이다.
      account2.accNum = "1122-023-04-567899"; //계좌번호
      account2.balance = 0; //잔액
      account2.name = "직장인 비과세 예금";
      account2.bankname = "우리은행";

      console.log(account2);
      account2.confirm = inquiry;
      document.write(`잔액: ${account2.confirm()}<br/>`); //잔액 조회
    </script>
  </head>
  <body></body>
</html>
