<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>(id 가 있는 태그)원거리 접근 방식</title>
    <script>
      window.onload = function () {
        console.log(document.getElementById("td5").innerHTML);
        document.getElementById("td9").innerHTML = `<b>요깄다!</b>;`;

        console.log(document.getElementsByClassName("tr"));
        console.log(document.getElementsByClassName("tr")[2]);

        console.log(document.getElementsByTagName("td"));
        console.log(document.getElementsByTagName("td")[8].innerHTML); //이런식으로 상수로 접근하면 안좋은게 나중에 8번째가 7번째나 다른 태그로 얼마든지 바뀔 수 있는데 그럼 매번 바꿔 주어야한다.

        console.log(document.getElementsByName("gender"));
        document.getElementsByName("gender")[1].value = "Male";
      };
    </script>
  </head>
  <body>
    <table border="1">
      <tr class="tr">
        <td>1</td>
        <td>2</td>
        <td>3</td>
      </tr>
      <tr class="tr">
        <td>4</td>
        <td id="td5">5</td>
        <td>6</td>
      </tr>
      <tr class="tr">
        <td>7</td>
        <td>8</td>
        <td id="td9">9</td>
      </tr>
    </table>
    <div>
      <input type="radio" name="gender" value="F" />Female
      <input type="radio" name="gender" value="M" />Male
    </div>
  </body>
</html>
