<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
    <title>객체 생성, 관리 연습</title>
    <script>
      function Car(brandName, carName, color, carImg, description, url) {
        this.brandName = brandName;
        this.carName = carName;
        this.color = color;
        this.carImg = carImg;
        this.description = description;
        this.url = url;
      }

      let cars = [];
      cars.push(
        new Car(
          "현대",
          "그랜저",
          "black",
          "img/gran.png",
          "세상의 기대와 예상을 뛰어넘어 스스로를 혁신한 그랜저. 전통과 미래, 세대와 취향, 기술과 감성의 경계를 지운 새로운 경험을 선사합니다.",
          "https://www.hyundai.com/kr/ko/e/vehicles/the-all-new-grandeur/intro"
        )
      );
      cars.push(
        new Car(
          "기아",
          "k7",
          "white",
          "img/k7.jpg",
          "기아에서 2009년부터 생산하여 2021년에 단종된 전륜구동 기반의 준대형 세단이다. 기아의 부활을 일으킨 K시리즈 중 가장 먼저 출시된 선발주자이자 주력 모델이었으며, 2021년 4월까지 판매되었다.",
          "https://namu.wiki/w/%EA%B8%B0%EC%95%84%20K7"
        )
      );
      cars.push(
        new Car(
          "지프",
          "루비콘",
          "yello",
          "img/jeep.jpg",
          "지프는 크라이슬러의 자동차 브랜드다. '지프'라는 이름의 뜻은 트렁크에 뒷바퀴이가 달린 SUV/Convertible 을 의미하며, 대부분의 지프 자동차들은 SUV이다.",
          "https://www.jeep.co.kr/"
        )
      );

      let output = "";
      cars.forEach((element, index) => {
        output += `<div class="card" style="width:250px"><img
          class="card-img-top"
          src="${element.carImg}"
          alt="${element.carName}"
          style="width: 100%"
        />`;
        output += ` <div class="card-body">
          <h4 class="card-title">${element.carName}</h4>`;
        output += ` <p class="card-text">${element.description}</p><a href="${element.url}" class="btn btn-primary">See Profile</a></div></div>`;
      });

      window.onload = function () {
        document.getElementById("catalog").innerHTML = output;
      };
    </script>
    <style>
      #catalog {
        margin-top: 40px;
      }
      .card {
        float: left;
        margin-right: 20px;
      }
    </style>
  </head>
  <body>
    <div class="container mt-3">
      <h1>차량 소개</h1>
      <div id="catalog"></div>
    </div>
  </body>
</html>
