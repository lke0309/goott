<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>성적표</title>
    <script>
      //사용자에게 학생 한명의 이름 , 국어 ,영어, 수학, 점수를 입력받아 총점, 평균을 구하고, 학점을 구해 출력하는 프로그램을 작성하세요.
      //단 평균이 90점 이상 100점 이하면 A, 80점 이상 90점 미만이면 B, 70점 이상 80점 미만이면C , 60점 이상 70점 미만이면 D, 나머지는 F학점이다.
      //1차원 배열을 이용하여 , 만드세요.

      let student = new Array(7);
      let legend = ["이름", "국어", "영어", "수학", "총점", "평균", "학점"];
      for (let i = 0; i < 4; i++) {
        student[i] = window.prompt(`${legend[i]}데이터를 입력하세요: `, "");
      }
      console.log(student);

      //총점, 평균, 학점 계산
      student[4] = Number(student[1]) + Number(student[2]) + Number(student[3]);
      student[5] = Math.round((student[4] / 3) * 100) / 100;

      switch (Math.floor(student[5] / 10)) {
        case 10:
        case 9:
          student[6] = "A";
          break;

        case 8:
          student[6] = "B";
          break;

        case 7:
          student[6] = "C";
          break;

        case 6:
          student[6] = "D";
          break;

        default:
          student[6] = "F";
      }

      console.log(student);

      let output = "<table border='1'><tr>";
      for (let i = 0; i < student.length; i++) {
        output += `<th>${legend[i]}</th>`;
      }
      output += "</tr></tr>";
      for (let i = 0; i < student.length; i++) {
        output += `<th>${student[i]}</th>`;
      }

      output += "</tr></table>";
      window.onload = function () {
        document.getElementById("output").innerHTML = output;
      };
    </script>
    <style></style>
  </head>
  <body>
    <h1>성적표 v3</h1>
    <div id="output"></div>
  </body>
</html>
