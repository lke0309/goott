<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>백틱을 이용한 문자열과 변수 조합 출력 방법</title>
    <script>
      let str1 = "둘리";
      let str2 = "둘리";
      let str3 = `둘리`; //백틱을 이용하면 문자열과 변수를 조합하여 출력하는 것이 쉬워진다.

      console.log(str1, str2, str3);

      //내 이름은 둘리입니다.
      document.write("내 이름은 " + str1 + "입니다. </br>");
      document.write("내 이름은 " + str2 + "입니다. </br>");
      document.write("내 이름은 " + str3 + "입니다. </br>");
      document.write(`내 이름은 ${str1} 입니다. </br>`);
      document.write(`내 이름은 ${str2} 입니다. </br>`);
      document.write(`내 이름은 ${str3} 입니다. </br>`);
    </script>
  </head>
  <body></body>
</html>
