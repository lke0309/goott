<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>배열 객체의 함수</title>
    <script>
      let arr = ["Hello", "world"];
      let str = "Hello World";
      console.log(Array.isArray(arr)); //배열 인지 아닌지..
      console.log(Array.isArray(str)); //배열 인지 아닌지..

      arr.push("!"); // 배열의 끝에 요소 삽입
      console.log(arr);

      arr.pop(); //배열의 끝에 있는 요소 삭제
      console.log(arr);

      arr.unshift("chapter1."); //배열의 0번째에 요소 삽입
      console.log(arr);

      arr.shift(); //배열의 0번째에 요소 삭제
      console.log(arr);

      console.log(arr.includes("hello")); //arr배열에 hello가 있다면true 없다면 false반환

      let arr2 = ["hello", "world", "hi", "my", "friend"];
      let find = arr2.find((value) => value.length < 3); //find(testing function): testing function의 조건에 만족하는 첫번째 요소를 반환
      //testing function 에 만족하는 값이 없으면 undefined 반환

      console.log(find);

      let arr3 = [100, 20, 30, 40, 1, 45, 90];
      console.log(arr3.sort()); //정렬(유니코드 기준): 숫자는 제대로 정렬이 되지 않는다.
      console.log(arr2.sort());

      console.log(arr3.sort(compare)); //정렬기준을  compare로 함. (내림차순 정렬)

      //indexOf(), lastIndexOf()

      //slice(): 배열을 조각내 새로운 배열로 반환
      let arr4 = arr3.slice(1, 3); //1이상 3미만

      //splice() :배열의 요소를 삽입, 삭제

      //map(mapping 사상 함수): 배열의 모든 요소들에 대해 주어진 함수를 실행 한뒤 새로운 배열을 반환
      let newAr = arr3.map(function (value) {
        return value + 5; //각각의 요소에 5를 더한뒤 그 결과값으로 이루어진 새로운 배열을 반환
      });

      arr3.forEach(function (value, index) {
        return value + 5; //원본자체를 수정해서 새로운 배열을 반환하지는 않음. map이랑은 다름
      });

      console.log(arr3);

      console.log(newAr);

      function compare(a, b) {
        //오름차순
        //정렬기준이 되는 함수
        if (a < b) {
          return -1; //왼쪽으로 한칸이동
        } else if (a > b) {
          return 1; //오른쪽으로 한칸이동
        }
        // a 와 b가 같으면
        else {
          return 0; //그대로
        }
      }
