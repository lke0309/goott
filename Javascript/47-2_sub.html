<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="js/commonJS.js"></script>
    <title>하루동안 이 창 열지 않기(sub)</title>
    <style>
      .notice {
        width: 400px;
        height: 300px;
        padding: 20px;
        border: 1px solid #333;
        position: relative;
      }
      .content {
        margin-top: 30px;
      }
      .bottom {
        position: absolute;
        bottom: 40px;
      }
      .close {
        position: absolute;
        bottom: 10px;
        right: 5px;
      }
    </style>
    <script>
      function myClose() {
        //유저가 이창을 닫을 때
        //체크박스에 체크를 했다면 -> 쿠키를 남기고 닫아야함
        //체크박스에 체크를 하지 않았다면 -> 그냥 닫아야함
        if (document.getElementsByTagName("input")[0].checked == true) {
          //체크박스에 체크가 되어있다면};
          //   alert("!!");
          //쿠키저장
          saveCookie("notice", "Y", 1); //이름, 값, 만료일
        }
        window.close(); //현재 창 닫기
      }
    </script>
  </head>
  <body>
    <div class="notice">
      <div>공지사항</div>
      <div class="content">새해 복 많이 받으세요</div>
      <div class="bottom">
        <input type="checkbox" />하루동안 이 창 열지 않기
      </div>
      <div>
        <input type="button" class="close" value="닫기" onclick="myClose();" />
      </div>
    </div>
  </body>
</html>
