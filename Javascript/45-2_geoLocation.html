<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>navigator객체의 geoLocation객체</title>
    <script>
      function getLocation() {
        if (!navigator.geolocation) {
          //goeLocation객체가 null이냐=> 웹브라우저가 geolocation을 지원하지 않느냐
          document.getElementById("output").innerHTML =
            "이 브라우저는 위치정보를 지원하지 않습니다!";
        } else {
          navigator.geolocation.getCurrentPosition(showPosition, outputError);
        } //getCurrentPosition:자동으로 권한을 묻는다.
      }

      function showPosition(pos) {
        console.log(pos); //pos가 객체임
        let lat = pos.coords.latitude; //위도
        let long = pos.coords.longitude; //경도
        let date = new Date(pos.timestamp).toLocaleString();
        let acc = pos.coords.accuracy;
        document.getElementById(
          "output"
        ).innerHTML = `당신의 위치는 ${lat}, ${long}입니다<br/>시간: ${date} <br/>정확도: ${acc}`;
      }
      function outputError() {
        document.getElementById("output").innerHTML =
          "위치정보를 가져오는데 실패했습니다!";
      }
    </script>
  </head>
  <body>
    <button type="button" onclick="getLocation();">Try it</button>
    <div id="output"></div>
  </body>
</html>
