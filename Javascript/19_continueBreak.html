<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>continue, break문</title>
    <script>
      //1~100까지의 짝수합만을 구해보자. (continue이용)
      let evenSum = 0;
      for (let i = 0; i < 101; i++) {
        //i=0~100
        if (i % 2 == 0) {
          evenSum += i;
        } else {
          continue; //다음 loop로 회수로 skip
          console.log(i); // continue 이후의 코드는 무시됨. 이 코드는 no-effect;(수행되지 않는다.)
        }
      }
      document.write(evenSum);

      //-------------------------------------------------
      for (let i = 0; i < 5000000; i++) {
        document.write(i + "<br/>");
        if (i == 10) {
          break; //해당 반복문 루프를 빠져나간다.
        }
      }

      // 1부터 누적합을 구하시되, 몇까지 더해야 누적합이 1000이 넘어가는지 출력하세요.
      //이 예제를 for문과 break를 조합하여 만들 수도 있지만, 누적합이 변수가 되면, 몇번까지 반복해야 할지 애매하므로, 이 예제는 while문이 좋다.

      document.write("<br/>");

      let accmulate = 0;
      let i = 0;
      while (accmulate <= 100000) {
        accmulate += i++;
      }
      document.write(`${i}까지 누적시키면 ${accmulate}값이 됩니다.`);
    </script>
  </head>
  <body></body>
</html>
