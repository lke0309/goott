<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script>
      let a = 0;
      let b = 0;

      a = window.prompt("a의 값을 입력하세요");
      b = window.prompt("b의 값을 입력하세요");

      if (a < b) {
        document.write("b가 더 큽니다.");
      } else {
        document.write("a가 더 큽니다.");
      }
    </script>
  </head>
  <body></body>
</html>
