<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>성적표</title>
    <script>
      //사용자에게 학생 한명의 이름 , 국어 ,영어, 수학, 점수를 입력받아 총점, 평균을 구하고, 학점을 구해 출력하는 프로그램을 작성하세요.
      //단 평균이 90점 이상 100점 이하면 A, 80점 이상 90점 미만이면 B, 70점 이상 80점 미만이면C , 60점 이상 70점 미만이면 D, 나머지는 F학점이다.
      //1차원 배열을 이용하여 , 만드세요.

      let stu = [];

      stu[0] = window.prompt("이름을 입력하세요: ", "");
      stu[1] = Number(window.prompt("국어점수를 입력하세요: ", "0"));
      stu[2] = Number(window.prompt("영어점수를 입력하세요: ", "0"));
      stu[3] = Number(window.prompt("수학점수를 입력하세요: ", "0"));
      stu[4] = stu[1] + stu[2] + stu[3]; //total
      stu[5] = Math.round((stu[4] / 3) * 100) / 100; //avg
      stu[6] = ""; //grade

      let tag = [];
      tag[0] = "이름";
      tag[1] = "국어";
      tag[2] = "영어";
      tag[3] = "수학";
      tag[4] = "합계";
      tag[5] = "평균";
      tag[6] = "학점";

      if (stu[5] <= 100 && stu[5] >= 90) {
        stu[6] = "A";
      } else if (stu[5] < 90 && stu[5] >= 80) {
        stu[6] = "B";
      } else if (stu[5] < 80 && stu[5] >= 70) {
        stu[6] = "C";
      } else if (stu[5] < 70 && stu[5] >= 60) {
        stu[6] = "D";
      } else stu[6] = "F";

      document.write(
        `이름: ${stu[0]}  총점은${stu[4]}이고, 평균은 ${stu[5]}이며, 학점은${stu[6]}입니다.`
      );

      stu.splice(6, 1, "A");

      // let upLine = "";
      // let downLine = "";
      // let j = `<table border = "1">`;
      //
      // upLine += "<tr>";
      // downLine += "<tr>";
      // for (let i = 0; i < 7; i++) {
      //   upLine += `<td>${tag[i]}</td>`;
      //   downLine += `<td>${stu[i]}</td>`;
      // }
      // upLine += "</tr>";
      // downLine += "</tr>";
      // j += upLine + downLine + "</table>";
      // document.write(j);

      let j = `<table border = "1"><tr>`;
      for (let i = 0; i < 7; i++) {
        j += `<td>${tag[i]}</td>`;
      }
      j += "</tr><tr>";
      for (let i = 0; i < stu.length; i++) {
        j += `<td>${stu[i]}</td>`;
      }
      j += "</tr></table>";
      document.write(j);
    </script>
  </head>
  <body></body>
</html>
