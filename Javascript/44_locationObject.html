<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>location 객체, history객체</title>
    <script>
      //현재 웹문서의 주소를 얻어올 때나 그 페이지로 이동할 때 사용
      //location 객체: url 주소를 표현하는 객체
      console.log("현재 페이지의 url주소: " + location.href);

      function goSite() {
        let url = document.getElementById("site").value;
        location.href = url;
        // location.href = "https://www.naver.com"; //직접써도 작동 됨.
      }

      //history 객체: user가 방문했던 페이지 기록을 통해 방문했던 페이지에 다시 이동 하는것.
    </script>
  </head>
  <body>
    <div>이동할 페이지를 선택하고 이동 버튼을 누르세요.</div>
    <select name="" id="site">
      <option value="https://www.naver.com">네이버</option>
      <option value="http://www.daum.net">다음</option>
      <option value="http://www.google.com">구글</option>
    </select>
    <button onclick="goSite();">이동</button>
    <button onclick="history.back();">1 이전페이지</button>
    <button onclick="history.forward();">1 다음 페이지</button>
    <button onclick="history.go(-2);">
      go함수 안의 매개변수만큼 페이지 이동(ex: -2 이전페이지 2번, 3: 3
      다음페이지)
    </button>
    <!--go함수 괄호안에 -1을 넣으면 하나 전페이지로이동, -2를 주면 전전페이지, 1을 주면 다음 페이지 -->
  </body>
</html>
