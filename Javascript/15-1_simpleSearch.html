<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>탐색(데이터 탐색) : 순차 탐색</title>
    <script>
      //방 50개 짜리 1차원 배열을 만들고, 그방안에 1~200까지의 랜덤한 수를 넣고,
      //유저가 어떤 수를 입력했을때, 유저가 입력한 값이 있다면  입력한 곳이 있는 방을 알려주고,
      //유저가 입력한 수를 찾지 못했을 경우."찾지 못했다!"라고 출력하는 프로그램 작성

      let data = new Array(50); // 방 50개 짜리 배열을  data라는 이름으로 생성. (빈배열)

      for (let i = 0; i < 50; i++) {
        //i = 0 ~ 49까지 반복
        data[i] = Math.floor(Math.random() * 200) + 1; // 배열의 각 요소(방)에 1~ 200까지의 랜덤 수 대입
      }
      console.log(data);

      //body영역에 테이블 태그를 이용하여 출력(5행 10열짜리 표로 출력)
      let output = "<table border='1'>";
      let cnt = 0;
      for (let i = 0; i < 5; i++) {
        output += `<tr class = "tr">`;
        for (let j = 0; j < 10; j++) {
          output += `<td>${data[cnt++]}</td>`;
        }
        output += `</tr>`;
      }
      output += "</table>";

      document.write(output);

      let result = "";
      let findNum = Number(window.prompt("찾을 수를 입력하세요"), "0");
      let isFind = false;
      // for (let i = 0; i < 50; i++) {
      //   if (findNum === data[i]) {
      //     //찾았다!
      //     result += i + ",";
      //     isFind = true;
      //   } //여기서 else를 쓰지 않은 이유는 한번만 보고 없으면 없다고 하지 않기위해
      //}

      if (isFind == false) {
        document.write(`${findNum}은 없습니다!`);
      } else {
        document.write(`${findNum}은 ${result}번 째 있습니다.`);
        let tds = document.getElementsByTagName("td"); // 웹문서에 있는 모든 td태그(배열구조)를 가져와서 tds라는 변수
        console.log(tds[0].innerHTML);

        for (let item of tds) {
          if (findNum == item.innerHTML) {
            // 찾았다
            item.style.backgroundColor = "yellow";
            item.innerHTML = "★" + findNum;
          }
        }
      }
      console.log(document.getElementsByClassName("tr"));
    </script>
  </head>
  <body></body>
</html>
