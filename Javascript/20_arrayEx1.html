<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>배열(array)의 기본 운용 방법</title>
    <script>
      //배열의 생성
      let arr1 = []; //빈 배열 생성
      //배열 arr1에 데이터 대입
      arr1[0] = 40;
      arr1[1] = "웹개발";
      arr1[2] = 3.14;
      arr1[3] = true;

      console.log(arr1);
      console.log("arr1배열의 크기: " + arr1.length);

      //배열의 생성과 할당을 동시에 할 수도 있다.
      let arr2 = [40, "웹개발", 3.14, false];
      console.log(arr2);

      //new연산자를 이용한 배열 생성
      let arr3 = new Array(4); //크기가 4인 빈배열을 arr3라는 이름으로 생성하라.
      //new: 메모리를 할당해라.
      // 대문자 는 객체 == Array
      arr3[0] = 40;
      arr3[1] = "웹개발";
      arr3[2] = 3.14;
      arr3[3] = true;
      console.log(arr3);

      //배열에 데이터를 추가 해보자.
      arr1[4] = "졸리다";
      console.log(arr1);

      arr2.push("졸리다"); // 배열의 끝에 추가
      console.log(arr2);

      arr2[1] = "웹개발:)"; //배열의 데이터를 수정
      console.log(arr2);

      //arr1의 2번째에 "간식" 데이터를 삽입
      arr1.splice(2, 0, "간식");
      console.log(arr1);

      //arr2 배열의 3번째 요소를 삭제
      arr2.splice(3, 1);
      console.log(arr2);

      //arr3 배열에 있는 2번째 값만을 화면에 출력
      document.write(arr3[2] + "<br/>");
      document.write(arr3.at(2));

      //arr3 배열의 모든 원소를 화면에 출력
      document.write(arr3 + "<br/>");

      document.write("<ul>");
      for (let i = 0; i < arr3.length; i++) {
        document.write(`<li>${arr3[i]}</li>`);
      }
      document.write("</ul>");
    </script>
  </head>
  <body></body>
</html>
