<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>원거리 + 근거리 접근 방식</title>
    <script>
      window.onload = function () {
        let td5 = document.getElementById("td5"); //원거리 먼저
        console.log(td5.parentElement); //근거리 접근//parentElement 부모요소

        console.log(document.getElementsByClassName("tr")[1].children); //원거리 먼저//.children로 1번째 tr의 자식 태그 모두출력
        console.log(
          document.getElementsByClassName("tr")[1].children[2].innerHTML
        ); //원거리 먼저//.children로 1번째 tr의 자식 태그 중의 2번째 자식을 출력

        console.log(
          document.getElementById("td9").previousElementSibling.innerHTML
        ); //previousElementSibling: 이전 이웃 요소

        console.log(
          document.getElementById("td5").nextElementSibling.innerHTML
        ); //nextElementSibling: 다음 이웃 요소

        //<td>2</td>에 접근하여 2를 200으로 바꿔보세요.
        document.getElementsByClassName("tr")[0].children[1].innerHTML = 200; //방법 1

        document.getElementById(
          "td9"
        ).parentElement.previousElementSibling.previousElementSibling.children[1].innerHTML =
          "300"; //방법2 (돌아돌아 가는 방법)

        document.getElementsByTagName("td")[1].innerHTML = 400;
        //태그에 접근해서 새로운 태그를 생성하거나, 내용을 조작하거나, 속성의 값을 변경 할 수 있다.

        document.getElementById("td5").nextElementSibling.innerHTML =
          "<img src ='img/jjajang.jpg'/></div>";

        document.getElementById("td9").previousElementSibling.style.border =
          "1px solid red";
      };
    </script>
  </head>
  <body>
    <table border="1">
      <tr class="tr">
        <td>1</td>
        <td>2</td>
        <td>3</td>
      </tr>
      <tr class="tr">
        <td>4</td>
        <td id="td5">5</td>
        <td>6</td>
      </tr>
      <tr class="tr">
        <td>7</td>
        <td>8</td>
        <td id="td9">9</td>
      </tr>
    </table>
    <div>
      <input type="radio" name="gender" value="F" />Female
      <input type="radio" name="gender" value="M" />Male
    </div>
  </body>
</html>
