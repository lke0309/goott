<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script>
      let user = window.prompt(
        " 1.가위 2.바위 3.보 중에 숫자를 입력하세요.: ",
        "0"
      );
      let com = 0;
      let result = "";

      com = Math.floor(Math.random() * 3) + 1;

      if (
        (user == 1 && com == 3) ||
        (user == 2 && com == 1) ||
        (user == 3 && com == 2)
      ) {
        //유저가 이길 때
        result = "유저가 이겼습니다.";
      } else if (
        (com == 1 && user == 3) ||
        (com == 2 && user == 1) ||
        (com == 3 && user == 2)
      ) {
        result = "컴퓨터가 이겼습니다.";
      } else {
        result = "비겼습니다.";
      }

      document.write(
        `유저는${user}, 컴퓨터는${com}를 냈습니다. 결과는 ${result}`
      );
    </script>
  </head>
  <body></body>
</html>
