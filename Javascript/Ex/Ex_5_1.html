<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script>
      let userNum = window.prompt("숫자를 입력하세요: ", "0");
      let number = userNum % 2;
      let result = "";

      switch (number) {
        case 0:
          result = "짝수입니다.";
          break;

        default:
          result = "홀수입니다.";
          break;
      }
      document.write(`결과는 ${result}`);
    </script>
  </head>
  <body></body>
</html>
