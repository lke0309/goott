<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>if~else if ~else문</title>
    <script>
      let name = window.prompt("이름을 입력하세요: ", "");
      let kor = Number(window.prompt("국어점수를 입력하세요: ", "0"));
      let eng = Number(window.prompt("영어점수를 입력하세요: ", "0"));
      let math = Number(window.prompt("수학점수를 입력하세요: ", "0"));

      let total = kor + eng + math;
      let avg = total / 3;
      let result = Math.floor(avg / 10);

      let grade = "";

      switch (result) {
        case 10:
        case 9:
          grade = "A";
          break;

        case 8:
          grade = "B";
          break;

        case 7:
          grade = "C";
          break;

        case 6:
          grade = "D";
          break;

        default:
          grade = "F";
          break;
      }

      document.write(
        `이름: ${name} </br> 총점은${total}이고, 평균은 ${avg}이며, 학점은${grade}입니다.`
      );
    </script>
  </head>
  <body></body>
</html>
