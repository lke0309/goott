<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script>
      // 1. 99개의 값을 저장할 수 있는 배열 item[0]…item[98]이 있다.
      // 1~100까지의 무작위로 수를 꺼내어 배열에 저장했다.(단  중복된 값은 저장하지 않았다.)
      // 배열의 크기가 99개 이므로, 1~100 사이의 수중에 하나의 숫자가 남는다.
      // 그 남은 수가 어떤 수인지 확인하는 프로그램을 작성하세요.

      //99개의 방만들기

      let lotto = new Array(99);
      let tmp = 0;

      for (let index = 0; index < lotto.length; index++) {
        do {
          tmp = Math.floor(Math.random() * 100) + 1;
        } while (isDuplicate());
        lotto[index] = tmp;
      }

      let temp = 0;

      for (let i = 0; i < lotto.length - 1; i++) {
        for (let j = i + 1; j < lotto.length; j++) {
          if (lotto[i] > lotto[j]) {
            //오름차순 정렬
            temp = lotto[j];
            lotto[j] = lotto[i];
            lotto[i] = temp;
          }
        }
      }
      document.write(`100까지의 번호는 ${lotto} <br>`);

      function isDuplicate() {
        console.log(lotto, tmp);

        let duplicate = false;
        let findPos = lotto.indexOf(tmp);
        if (findPos != -1) {
          //중복이 있다.
          duplicate = true; // do 반복
        }
        return duplicate; //while 실행
      }

      for (let i = 0; i < lotto.length; i++) {
        if (lotto[i] != i + 1) {
          document.write(`빠진 수 는 ${lotto[i] - 1} <br/>`);
          break;
        }
      }
    </script>
  </head>
  <body></body>
</html>
