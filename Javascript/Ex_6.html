<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>2차원 배열</title>
    <script>
      let stu = new Array(3);
      stu[0] = new Array(7);
      stu[1] = new Array(7);
      stu[2] = new Array(7);

      stu[0][0] = window.prompt("이름을 입력하세요: ", "");
      stu[0][1] = Number(window.prompt("국어점수를 입력하세요: ", "0"));
      stu[0][2] = Number(window.prompt("영어점수를 입력하세요: ", "0"));
      stu[0][3] = Number(window.prompt("수학점수를 입력하세요: ", "0"));
      stu[0][4] = stu[0][1] + stu[0][2] + stu[0][3]; //total
      stu[0][5] = Math.round((stu[0][4] / 3) * 100) / 100; //avg
      stu[0][6] = ""; //grade

      stu[1][0] = window.prompt("이름을 입력하세요: ", "");
      stu[1][1] = Number(window.prompt("국어점수를 입력하세요: ", "0"));
      stu[1][2] = Number(window.prompt("영어점수를 입력하세요: ", "0"));
      stu[1][3] = Number(window.prompt("수학점수를 입력하세요: ", "0"));
      stu[1][4] = stu[1][1] + stu[1][2] + stu[1][3]; //total
      stu[1][5] = Math.round((stu[1][4] / 3) * 100) / 100; //avg
      stu[1][6] = ""; //grade

      stu[2][0] = window.prompt("이름을 입력하세요: ", "");
      stu[2][1] = Number(window.prompt("국어점수를 입력하세요: ", "0"));
      stu[2][2] = Number(window.prompt("영어점수를 입력하세요: ", "0"));
      stu[2][3] = Number(window.prompt("수학점수를 입력하세요: ", "0"));
      stu[2][4] = stu[2][1] + stu[2][2] + stu[2][3]; //total
      stu[2][5] = Math.round((stu[2][4] / 3) * 100) / 100; //avg
      stu[2][6] = ""; //grade

      for (let i = 0; i < 3; i++) {
        if (stu[i][5] <= 100 && stu[i][5] >= 90) {
          stu[i][6] = "A";
        } else if (stu[i][5] < 90 && stu[i][5] >= 80) {
          stu[i][6] = "B";
        } else if (stu[i][5] < 80 && stu[i][5] >= 70) {
          stu[i][6] = "C";
        } else if (stu[i][5] < 70 && stu[i][5] >= 60) {
          stu[i][6] = "D";
        } else stu[i][6] = "F";
      }

      //stu의 모든 데이터를 테이블 태그를  이용하여 출력하기
      let output = "<table border ='1'";
      for (let i = 0; i < 3; i++) {
        output += "<tr>";
        for (let j = 0; j < 7; j++) {
          output += `<td>${stu[i][j]}</td>`;
        }
        output += "</tr>";
      }
      output += "</table>";
      document.write(output);
    </script>
  </head>
  <body></body>
</html>
