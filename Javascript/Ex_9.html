    <title>Document</title>
    <script>
      let input = window.prompt("문자를 입력하세요: ", "");
      let arr = new String(input); //Array로 하면 undefind 뜸

      console.log(input);

      function palindrome() {
        for (let i = 0; i < Math.floor(arr.length / 2); i++) {
          if (arr[i] == arr[arr.length - i - 1]) {
            return true;
          } else {
            return false;
          }
        }
      }

      console.log(palindrome());
    </script>
