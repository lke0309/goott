<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>nacigator 객체</title>
    <script>
      window.onload = function () {
        let text = `appCodeName: ${navigator.appCodeName}<br/>`;
        text += `appName: ${navigator.appName}<br/>`;
        text += `appVersion: ${navigator.appVersion}<br/>`; //브라우저 버젼 정보
        text += `platform: ${navigator.platform}<br/>`;
        text += `userAgent: ${navigator.userAgent}<br/>`;

        document.getElementById("output").innerHTML = text;
      };
    </script>
  </head>
  <body>
    <div id="output"></div>
  </body>
</html>
