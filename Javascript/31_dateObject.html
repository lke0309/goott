<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Date 객체</title>
    <script>
      //JavaScript Date 객체는 시간의 한 점을 플랫폼에 종속되지 않는 형태로 나타냅니다. Date 객체는 1970년 1월 1일 UTC(협정 세계시) 자정과의 시간 차이를 밀리초로 나타내는 정수 값(TimeStamp: 날짜 시간의 연산을 위해 만듦)을 담습니다.

      let date = new Date(); //현재 (날짜 , 시간) 객체를 생성
      document.write(`현재: ${date}  <br/>`);
      document.write(`연도 : ${date.getFullYear()} <br/>`);
      document.write(`월 : ${date.getMonth() + 1} <br/>`); //월은 0부터 시작하기 때문에 1을 더해준다.
      document.write(`일 : ${date.getDate()} <br/>`);
      document.write(`요일 : ${date.getDay()} <br/>`); //일요일(0) ~토요일(6)

      let yoil = [
        "일요일",
        "월요일",
        "화요일",
        "수요일",
        "목요일",
        "금요일",
        "토요일",
      ];
      document.write("요일: " + yoil[date.getDay()] + "<br/>");
      document.write(`시:  ${date.getHours()}  <br/>`);
      document.write(`분:  ${date.getMinutes()}  <br/>`);
      document.write(`초:  ${date.getSeconds()}  <br/>`);

      console.log(Date.now()); //timeStamp값이 출력됨(1970년 1월 1일 부터 흘러온 시간값을 정수로 나타낸값)

      let date2 = new Date(); // 현재(날짜 시간) 객체 생성
      console.log(date2);

      date2.setDate(25); //setter(set...()으로 시작하는 날짜객체함수들을 이용하여 원하는 날짜, 시간으로 바꿀 수 있다.)
      console.log(date2);
      date2.setHours(1, 10, 10);
    </script>
  </head>
  <body>
    <div id="time">
      <script>
        setInterval(function () {
          let now = new Date();
          document.getElementById("time").innerHTML = now;
        }, 1000); //setInterval(콜백함수, 인터(ms단위)벌);  //콜백함수를 인터벌 간격으로 계속 실행한다.
      </script>
    </div>
  </body>
</html>
