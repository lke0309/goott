<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>자바스크립트에서 사용 가능한 데이터 타입(데이터의 종류)</title>
    <script>
      //1. Number:숫자
      let number = 4; //정수
      console.log(number);
      console.log(typeof number); // typeof 변수 또는 상수명: 변수또는 상수가 가지고 있는 데이터 타입을 콘솔에 출력해라

      let pi = 3.1415926535; //실수
      console.log(pi);
      console.log(typeof pi);

      //2. String :무자 또는 문자열(자바스크립트에서 문자 또는 문자열은 ''나 ""으로 묶어서 표현한다.)
      let name = "홍길동";
      console.log(name);
      console.log(typeof name);
      name = "둘리";
      console.log(name);
      console.log(typeof name);

      //3. boolean: true(참) 또는 false(거짓) 값
      let isHansome = true;
      console.log(isHansome);
      console.log(typeof isHansome);

      let isNotHansome = false;
      console.log(isNotHansome);
      console.log(typeof isNotHansome);

      //4.null:아무것도 없는
      let kor = null;
      console.log(kor);
    </script>
  </head>
  <body></body>
</html>
