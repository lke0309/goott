    <title>객체를 shortHand 표현하기</title>
    <script>
      let acc = {
        owner: "홍길동",
        accNum: "1111-023-04-567899",
        balance: 500,
        bankName: "우리은행",
        name: "직장인 비과세 예금",

        inquiry: function () {
          //잔액조회
          return this.balance;
        },

        deposit: function (money) {
          //예금하기
          this.balance += money;
        },

        withDraw: function (money) {
          //인출
          if (this.balance >= money) {
            this.balance -= money;
          } else {
            window.alert("잔액부족");
          }
        },
      };

      console.log(acc);
      console.log(acc.inquiry());

    </script>
