<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>연산자의 종류</title>
    <script>
      //연산자 우선순위: 증감연산자 >(논리연산자 not) 산 > 관 > 논(&&, ||)
      //산술연산자(+, -, *, /, %(나머지 , mod연산자))
      let a = 3,
        b = 5,
        c = 0;

      console.log(b % a);
      console.log(a * b - a);

      // 증감연산자
      // 증감연산자는 연산자의 우치에 따라 우선순위가 달라진다.
      //전치연산: 선증감후대입 (연산자가 변수 앞에 있을 때)
      //후치연산: 선대입후증감 (연산자가 변수 뒤에 있을 때)
      console.log(a++); //3
      console.log(a); //4

      console.log(b++ * ++a); //5 * 5 = 25
      console.log(a, b); //5  6

      //관계연산자: 연산의 결과가 true 또는 false가 나오는 연산
      //>, <, >=, <=, ==. !=
      console.log(a > b); //false
      console.log(a != b); //true
      console.log(++a == b); //true  6 6
      console.log(b % 2 == 0); //true //변수와 상수 중 변수를 왼쪽에 쓴다

      //논리 연산자: 관계연산자와 관계연산자의 조합을 하는 연산자
      //and(&&): 수식어 모두 참일 때만 결과가 참
      //or( || ): 수식에서 하나라도 참인 값이 있으면 결과가 참, 수식이 모두 거짓이면 결과는 거짓
      //not(!): 수식이 참이면 거짓으로, 거짓이면 참으로
      console.log(a > b && b != 3); //false &&true= false
      console.log(a == b && b == 6 && b % 2 == 0); //true && true && true =ture
      console.log(a > 2 || b != 6); //t || f = t
      console.log(!(a < 0)); //t
      console.log(!a);
      console.log(a);
      console.log(!c);

      //대입연산자(할당 연산자)
      //=, +=, -=, *=, /=, %=
      let result = 0;
      result += 3; //result = result +3; 과 같은 수식
      console.log(result); //3

      result *= 2; //result = result *2; 과 같은 수식
      console.log(result); //6

      //----------------------------------------------------------
      /*

아래의 연산자는 2진수 개념으로 연산이 되는 것(비트 단위 연산자)
일반 프로그래밍에서 자주 안쓰지만, 암호 프로토콜, 통신 관련 프로토콜을 만들 때 사용한다.

비트연산자와 쉬프트연산자는 잘 사용하지 않음.

*비트 연산자(비트 단위로 and, or, not을 하는것)


*쉬프트 연산자(자리이동 연산자)
<<,>>
a=5
a>>2
a*2²
*/

      //비트연산자
      a = 5;
      b = 3;
      console.log(a & b); //1
      //쉬프트 연산자
      console.log(a << 2); //20
    </script>
  </head>
  <body></body>
</html>
