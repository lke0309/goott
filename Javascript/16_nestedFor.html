<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>중첩for문(for문 안에 다른 for문)</title>
    <script>
      //중첩 for문의 실행 구조 분석 (바깥 쪽 for 루프가 1회 수행할 때 안쪽의 for루프문이 각각 횟수만큼 수행된다.)
      for (let i = 0; i < 3; i++) {
        //i =0,1,2
        document.write("☆");
        for (let j = 0; j < 2; j++) {
          //i=0,1,
          document.write("★");
        }
      }

      //4행 3열 테이블을 만들어 보자.
      let table = "<table border='1'>";
      for (let i = 0; i < 4; i++) {
        table += `<tr>`;
        for (let j = 0; j < 3; j++) {
          table += `<td>${j}</td>`;
        }
        table += `</tr>`;
      }
      table += "</table>";
      document.write(table);
      document.write(`<hr/>`);

      //구구단을 모두 출력하세요. (1단 ~9단까지), 단, 1단을 출력하고 줄바꿈하여 출력하세요.

      for (let i = 1; i < 10; i++) {
        for (let j = 1; j < 10; j++) {
          document.write(`${i}*${j}=${i * j} &nbsp;`);
        }
        document.write(`</br>`);
      }

      let data = new Array(50); // 방 50개 짜리 배열을  data라는 이름으로 생성. (빈배열)

      for (let i = 0; i < 50; i++) {
        //i = 0 ~ 49까지 반복
        data[i] = Math.floor(Math.random() * 200) + 1; // 배열의 각 요소(방)에 1~ 200까지의 랜덤 수 대입
      }
      console.log(data);
      let output = "<table border='1'>";
      let cnt = 0;
      for (let i = 0; i < 5; i++) {
        output += `<tr>`;
        for (let j = 0; j < 10; j++) {
          output += `<td>${data[cnt++]}</td>`;
        }
        output += `</tr>`;
      }
      output += "</table>";
      document.write(output);

      document.write(`<hr/>`);

      //직사각형 별 (3*4)
      for (let i = 0; i < 3; i++) {
        for (let j = 0; j < 4; j++) {
          document.write("*");
        }
        document.write("</br>");
      }
      document.write(`<hr/>`);
      //직각삼각형 별
      for (let i = 0; i < 6; i++) {
        for (let j = 0; j < i; j++) {
          document.write("*");
        }
        document.write("</br>");
      }
      document.write(`<hr/>`);

      //직각 삼각형 별 2
      for (let i = 0; i < 6; i++) {
        for (let j = 5; j > i; j--) {
          document.write("*");
        }
        document.write("</br>");
      }
      document.write(`<hr/>`);

      // 피라미드
      for (let i = 0; i < 5; i++) {
        for (let j = 0; j < 4 - i; j++) {
          document.write("&nbsp;");
        }
        for (let k = 0; k < 2 * i + 1; k++) {
          document.write("*");
        }
        document.write("</br>");
      }
      document.write(`<hr/>`);

      //피라미드2
      for (let i = 0; i < 5; i++) {
        for (let j = 5; j > i + 1; j--) {
          document.write("&nbsp;");
        }
        for (let k = 0; k < 2 * i + 1; k++) {
          document.write("*");
        }
        document.write("</br>");
      }
    </script>
  </head>
  <body></body>
</html>
