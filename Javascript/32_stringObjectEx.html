<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>문자열 객체</title>
    <script>
      //문자열 객체의 생성
      //   let str = new String("대한민국"); //원래 문자열 객체도 new연산자와 생성자를 이용하여 객체를 만들어야 하나 ,
      //문자열 타입은 사람이 가장 많이쓰는 타입이므로, 아래코드처럼 간략하게 코딩해도 되도록 배려한것이다. 배열로 되어있음.
      let str = "대한민국"; // 이것도 배열로 되어있음.
      console.log(str);
      console.log(str.length); //문자열의 길이

      str = "대한민국 우리나라 좋은나라";
      document.write(str + "<br/>");
      document.write(str.charAt(2) + "<br/>"); //민(내부에서 한문자 한문자를 배열로 취급)
      document.write(str.concat("는 헬조선이 아니다?") + "<br/>"); //문자열과 문자열 합침

      //<indexof:왼쪽부터 검색>
      document.write(str.indexOf("나") + "<br/>"); //"나"의 위치
      document.write(str.indexOf("나", 8) + "<br/>"); //12(8번째 이후부터 "나"검색)
      document.write(str.indexOf("나다") + "<br/>"); //-1 (검색된 글자가 없으면 -1 반환)

      //<lastIndexof: 오른쪽 부터 검색>(없으면 -1 반환)
      document.write(str.lastIndexOf("민국") + "<br/>"); //2 (오른쪽 끝에서 부터 검색하되, 셀때는 0번째(왼쪽) 부터)
      document.write(str.lastIndexOf("나") + "<br/>"); //12

      //substr: 문자열 자르기(부분문자열)
      document.write(str.substr(5, 4) + "<br/>"); //우리나라 //(5, 4)다섯번재부터 4글자
      document.write(str.substr(10, 2) + "<br/>"); //좋은 //10번째부터 2글자

      //substring: 문자열 자르기 ~부터 ~까지): 부터는 이상이고, 까지는 미만
      document.write(str.substring(5, 9) + "<br/>"); //우리나라

      let statement = "I am a Student";
      document.write(statement.toLowerCase() + "<br/>"); //모두 소문자 변환
      document.write(statement.toUpperCase() + "<br/>"); //모두 대문자 변환

      //statement에서 Student라는 단어를 추출하여 대문자로 변환하여 출력
      document.write(statement.substr(7, 7).toUpperCase() + "<br/>"); //method chain 방식으로 코딩가능
      document.write(
        statement
          .substr(statement.indexOf("Student"), "Student".length)
          .toUpperCase() + "<br/>"
      ); //한자한자 세어서 활용하기 보다는 문자열 함수를 총 망라하여 아래와 같이 코딩하는 것이 현명하다.

      let statement2 = " 홍 길 동 ";
      document.write(statement2.trim()); //앞뒤 공백 제거 (trimStart(): 앞공백 제거, trimEnd():뒤 공백 제거)
      //그렇다면 가운데 있는 공백은 어떯게 제거 할까요?
      console.log("홍길동" == "홍 길 동");

      let tmp = "";
      for (let i = 0; i < statement2.length; i++) {
        if (statement2.charAt(i) != " ") {
          //공백이 아니라면
          tmp += statement2.charAt(i);
        }
      }
      console.log(tmp);

      console.log(statement2.replace(" ", "")); //첫번째 공백 제거// replace교체하다.

      // tip: 모든 공백을 제거 하고 싶다면,, 정규 표현식을 쓰는것이 가장 빠르다.
      document.write(statement2.replace(/\s/gi, "") + "<br/>");

      let statement3 = "ab c def ghi";
      let ar = statement3.split(" "); //공백을 기준으로 배열에 정리// 특정 문자를 기분으로 분리하여 배열로 반환. 여기서는 "공백"을 기준으로 분리
      console.log(ar);
    </script>
  </head>
  <body></body>
</html>
