<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script>
      //피라미드
      for (let i = 0; i < 5; i++) {
        for (let j = 0; j < 4 - i; j++) {
          document.write("&nbsp");
        }
        for (let k = 0; k < 2 * i + 1; k++) {
          document.write("*");
        }
        document.write("</br>");
      }
      //역피라미드
      for (let i = 0; i < 5; i++) {
        for (let j = 0; j < 1 + i; j++) {
          document.write("&nbsp");
        }
        for (let k = 0; k < 9 - 2 * i; k++) {
          document.write("*");
        }
        document.write("</br>");
      }
      //
      for (let i = 0; i < 5; i++) {
        for (let j = 0; j < 5; j++) {
          document.write("*");
        }
        document.write("</br>");
      }
    </script>
  </head>
  <body></body>
</html>
