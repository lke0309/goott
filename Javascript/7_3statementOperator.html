<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>3항 연산자</title>
    <script>
      let a = 10;
      //(조건식)? A:B; 조건식을 비교하여 조건식이 참이면A 를 수행, 거짓이면B를 수행
      console.log(a > 5 ? "크다" : "작다"); //크다

      //if문과의 차이점
      //3항연산자는 조건식을 비교하여 어떤 값을 대입할 때 유리

      let result = ""; //문자열임을 알려줌
      //result = (a % 2 == 0) ? "짝수" : "홀수";
      if (a % 2 == 0) {
        //조건식이 참일때 수행
        result = "짝수";
      } else {
        //조건식이 거짓일때 수행
        result = "홀수";
      }

      console.log(result);
    </script>
  </head>
  <body></body>
</html>
