<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.1/jquery.min.js"></script>
    <script
      type="text/javascript"
      src="https://www.gstatic.com/charts/loader.js"
    ></script>
    <script type="text/javascript"></script>

    <title>성적표 V6</title>
    <script>
      let scores = new Array();
      scores[0] = ["이름", "국어", "영어", "수학", "총점", "평균"];

      $(function () {
        $("#drawBtn").click(function () {
          inputData();
          drawChart();
        });
        function inputData() {
          $("tr").each(function (i, student) {
            if (i > 0) {
              let stuName = $(student).children().find(".stuName").val();
              let stuKor = Number($(student).children().find(".stuKor").val());
              let stuEng = Number($(student).children().find(".stuEng").val());
              let stuMath = Number(
                $(student).children().find(".stuMath").val()
              );
              let stuTot = stuKor + stuEng + stuMath;
              let stuAvg = stuTot / 3;

              scores[i] = [stuName, stuKor, stuEng, stuMath, stuTot, stuAvg];
            }
          });
          console.log(scores);
        }
        function drawChart() {
          google.charts.load("current", { packages: ["corechart"] });
          google.charts.setOnLoadCallback(drawVisualization);

          function drawVisualization() {
            var data = google.visualization.arrayToDataTable(scores);

            var options = {
              title: "성적표",
              vAxis: { title: "점수" },
              hAxis: { title: "이름" },
              seriesType: "bars",
              series: { 5: { type: "line" } },
            };

            var chart = new google.visualization.ComboChart(
              document.getElementById("resultChart")
            );
            chart.draw(data, options);
          }
        }
      });
    </script>
  </head>

  <body>
    <table>
      <tr>
        <td>이름</td>
        <td>국어</td>
        <td>영어</td>
        <td>수학</td>
        <td>총점</td>
        <td>평균</td>
      </tr>
      <tr>
        <td><input type="text" class="stuName" /></td>
        <td><input type="text" class="stuKor" /></td>
        <td><input type="text" class="stuEng" /></td>
        <td><input type="text" class="stuMath" /></td>
        <td><input type="text" class="stuTot" /></td>
        <td><input type="text" class="stuAvg" /></td>
      </tr>
      <tr>
        <td><input type="text" class="stuName" /></td>
        <td><input type="text" class="stuKor" /></td>
        <td><input type="text" class="stuEng" /></td>
        <td><input type="text" class="stuMath" /></td>
        <td><input type="text" class="stuTot" /></td>
        <td><input type="text" class="stuAvg" /></td>
      </tr>
    </table>
    <div>
      <input type="button" value="결과보기" id="drawBtn" />
    </div>
    <div id="resultChart" style="width: 900px; height: 500px"></div>
  </body>
</html>
