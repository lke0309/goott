<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script>
      //6e89426ceab19aa16b8bd9f85aeb343c
      // 서버에 올려서 테스트 해봐야함 지금은 안됨.
      //http://gottclass6.cafe24.com/lke/45-3_kakaoMap.html 라고 주소창에 넣어야함.
    </script>
  </head>
  <body>
    <div id="map" style="width: 500px; height: 400px"></div>
    <script
      type="text/javascript"
      src="https://dapi.kakao.com/v2/maps/sdk.js?appkey=6e89426ceab19aa16b8bd9f85aeb343c"
    ></script>
    <script>
      var container = document.getElementById("map"); //지도를 그릴 영역
      var options = {
        center: new kakao.maps.LatLng(33.450701, 126.570667), //지도의 중심 좌표값
        level: 3, //확대 축소 레벨
      };

      var map = new kakao.maps.Map(container, options); // 지도객체 생성 및 그려지기
    </script>
  </body>
