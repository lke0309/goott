<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>
      유효성 검사(회원가입 페이지를 예를 들어 유효성 검사 하는 방법을 익혀보자)
    </title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.1/jquery.min.js"></script>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
    <script>
      //회원 가입 버튼을 아래의 조건에 따라 유효성 검사를 하고,
      //유효하면 1-1_sub.html 페이지에 데이터를 전송하자.

      //아이디: 4자 이상 8자 이하 필수(소문자로 저장)
      //비밀번호: 4자 이상 12자 이하 필수(비밀번호 확인과 동일할 것)
      //이름: 필수 항목(중간에 공백이 없도록 저장한다.)
      //이메일: 이메일 주소 형식인지 아닌지 검사
      //휴대전화: 전화번호 형식인지 아닌지 검사
      //성별: 남성또는 여성 중에 하나가 반드시 체크 되어있어야 한다.
      //취미: 여러개를 선택할 수 있다.
      //직업: 반드시 하나를 선택하도록 한다.
      //메모: 가입인사. 안써도 됨.
      //가입 조항 동의서에 반드시 체크가 되어 있을 것.

      function send() {
        //아이디
        console.log($("#userId").val());
        userId = $("#userId").val();
        if (userId.length < 4) {
          window.alert("4자 이상 12자 이하로 작성 하세요.");
        } else if (userId.length > 12) {
          window.alert("4자 이상 12자 이하로 작성 하세요.");
        }

        let acc = new Array();
        let client = [];
        client.push(acc);
        console.log(client);
        console.log(acc.name);
      }
    </script>
    <style>
      fieldset {
        padding: 10px;
        background-color: #eeeeee;
        margin-top: 20px;
        margin-bottom: 20px;
      }

      legend {
        background-color: gray;
        color: white;
        padding: 5px 10px;
      }
    </style>
  </head>
  <body>
    <div class="container-fluid p-5 bg-primary text-white text-center">
      <h1>회원가입</h1>
    </div>
    <div class="container mt-5">
      <form method="get" action="">
        <div class="mb-3 mt-3">
          <label for="userId">아이디:</label>
          <input
            type="email"
            class="form-control"
            id="userId"
            placeholder="Enter Your Name"
            name="userId"
          />
        </div>

        <div class="mb-3 mt-3">
          <label for="email">이메일:</label>
          <input
            type="email"
            class="form-control"
            id="email"
            placeholder="Enter Your e-mail"
            name="email"
          />
        </div>

        <div class="mb-3">
          <label for="userPwd">Password:</label>
          <input
            type="password"
            class="form-control"
            id="userPwd"
            placeholder="Enter password"
            name="userPwd"
          />
        </div>

        <div class="mb-3">
          <label for="userPwd">Password: confirm</label>
          <input
            type="password"
            class="form-control"
            id="userPwd"
            placeholder="Enter password"
          />
        </div>

        <div class="mb-3 mt-3">
          <label for="mobileNumber">휴대전화:</label>
          <input
            type="text"
            class="form-control"
            id="mobileNumber"
            placeholder="Enter Your mobileNumber"
            name="mobileNumber"
          />
        </div>

        <fieldset>
          <legend>성별</legend>
          <!-- 제목 -->
          <div class="form-check">
            <input
              type="radio"
              class="form-check-input"
              id="radio1"
              name="gender"
              value="female"
              checked
            />
            <label class="form-check-label" for="radio1">여성</label>
          </div>
          <div class="form-check">
            <input
              type="radio"
              class="form-check-input"
              name="gender"
              value="male"
            />
            <label class="form-check-label" for="radio2">남성</label>
          </div>
        </fieldset>

        <fieldset>
          <legend>취미</legend>
          <div class="form-check">
            <input
              class="form-check-input"
              type="checkbox"
              id="check1"
              name="hobby"
              value="study"
            />

            <label class="form-check-label">공부</label>
          </div>

          <div class="form-check">
            <input
              class="form-check-input"
              type="checkbox"
              id="check2"
              name="hobby"
              value="music"
            />
            <label class="form-check-label">음악 감상</label>
          </div>

          <div class="form-check">
            <input
              class="form-check-input"
              type="checkbox"
              id="check3"
              name="hobby"
              value="travel"
            />
            <label class="form-check-label">여행</label>
          </div>
        </fieldset>

        <label for="sel1" class="form-label">직업 (select one):</label>
        <select class="form-select" id="sel1" name="job">
          <option>--직업을 선택하세요--</option>
          <option value="student">학생</option>
          <option value="creator">크리에이터</option>
          <option value="buildingOwner">건물주</option>
          <option value="officer">공무원</option>
        </select>

        <label for="comment">Comments:</label>
        <textarea
          class="form-control"
          rows="5"
          id="memo"
          name="memo"
        ></textarea>

        <div class="form-check">
          <input
            class="form-check-input"
            type="checkbox"
            id="agree"
            name="agree"
            value="Y"
          />
          <label class="form-check-label">가입조항에 동의 합니다.</label>
        </div>
        <div style="margin-top: 30px; text-align: center">
          <button type="submit" class="btn btn-success" onclick="send();">
            회원가입
          </button>
          <button type="reset" class="btn btn-warning">취소</button>
        </div>
      </form>
    </div>
  </body>
</html>
