<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>line_height 속성을 이용한 세로 정렬</title>
    <style>
      .heading {
        width: 100%; /*가로*/
        height: 100px; /*높이*/
        background-color: #222;
        color: #fff;
        text-align: center; /*가로정렬*/
        line-height: 100px;
      }
      .price {
        text-decoration: line-through;
      }
      .shadow {
        font-size: 50px;
        font-weight: bold;
        text-shadow: 3px 3px rgba(0, 0, 0, 0.4);
      }
    </style>
  </head>
  <body>
    <div class="heading">HTML</div>
    <span class="price">16,500 </span>원
    <div class="shadow">CSS</div>
  </body>
</html>
