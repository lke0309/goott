<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>일반 동위(이웃) 선택자</title>
    <style>
      div ~ p {
        /*div태그 이후에 나오는 동위 태그*/
        background-color: blue;
      }
    </style>
  </head>
  <body>
    <h1>sibling 선택자</h1>
    <p>sibling 선택자로 스타일을 꾸미면 어떻게 될까요 (body의 자식)</p>
    <div>
      <p>div내부 p태그1 (div의 자식)</p>
      <p>div내부 p태그2 (div의 자식)</p>
      <p>div내부 p태그3 (div의 자식)</p>
      <h3>
        <p>div내부내부의 p태그1 (h3의 자식, div의 자손)</p>
      </h3>
    </div>
    <p>div외부 p태그1 (body의 자식)</p>
    <p>div외부 p태그2 (body의 자식)</p>
    <h4>
      div외부 h4태그
      <p>이것은 동위가 아니다</p>
    </h4>
    <p>div외부 p태그3</p>
  </body>
</html>
