<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>float</title>
    <style>
      img {
        float: left;
        /* 이미지 다음에 오는 태그가 이미지의 오른쪽에 붙게함(이미지가 맨 왼쪽으로 가게 함.) */
      }
      .greeting {
        margin-left: 350px;
        /* 왼쪽에 마진을 350 주겠다.
        왼쪽에 이미지가 있으니 이미지의 가로사이즈는 제외하고 들어갈 값까지 계산하여 넣을 것 */
      }
      .member {
        clear: left;
        /* float left를 해제해줌 */
      }
    </style>
  </head>
  <body>
    <div id="container">
      <h1>BTS(방탄소년단)</h1>
      <img src="img/abc/snowman.jpg" width="300px" />
      <p class="greeting">
        (둘, 셋) 방! 탄! 안녕하세요, 방탄소년단입니다.[9] Hello, we are BTS![10]
        2013년 6월 13일에 데뷔한 대한민국의 7인조 보이그룹이다.
      </p>

      <p class="member">방탄 소년단 멤버 소개</p>
    </div>
  </body>
</html>
