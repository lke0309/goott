<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      .box1 {
        border: 2px solid lightcoral;
        width: 400px;
      }
      .box2 {
        border: 2px solid blue;
        min-width: 400px;
      }
      .box3 {
        background-color: palevioletred;
        width: 100px;
        height: 100px;
        border-radius: 50px;
      }
      img {
        width: 100px;
        height: 100px;
        border-radius: 50%;
      }
    </style>
  </head>
  <body>
    <h1>max-width속성</h1>
    <div class="box1">이 div 요소의 너비는 400px입니다.</div>
    <div class="box2">이 div 요소의 너비는 max-width: 400px입니다.</div>
    <!-- 400보다 작을 떄는 스크롤바가 생긴다. -->

    <div class="box3"></div>

    <div class="img">
      <img src="img/abc/snowman.jpg" alt="" />
    </div>
  </body>
</html>
