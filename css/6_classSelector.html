<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>class 선택자(복수 선택자)</title>
    <style>
      p {
        font-style: italic;
      }
      .bg {
        /* class 속성의 값이 bg인 태그 선택*/
        background-color: #793; /*10진수를 16진수로 나타낸것*/
      }
      .accent {
        border: 1px solid #181b18; /*solid :실선*/
        padding: 5px;
      }
    </style>
  </head>
  <body>
    <h1 class="bg accent">class 선택자</h1>
    <!--class 속성 값은 2개 이상 사용 가능-->
    <p class="bg">태그의 내부에 class 속성을 이용합니다</p>
    <p>동일한 값으로 여러 태그를 선택할 수 있는 선택자</p>
    <p>가장 많이 사용되는 선택자입니다</p>
  </body>
</html>
