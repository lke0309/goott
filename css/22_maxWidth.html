<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      .box1 {
        border: 2px solid lightcoral;
        width: 400px;
      }
      .box2 {
        border: 2px solid blue;
        max-width: 400px;
      }
    </style>
  </head>
  <body>
    <h1>max-width속성</h1>
    <div class="box1">이 div 요소의 너비는 400px입니다.</div>
    <div class="box2">이 div 요소의 너비는 max-width: 400px입니다.</div>
  </body>
</html>
