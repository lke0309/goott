<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>절대경로 표현방법과 상대경로 표현방법</title>
  </head>
  <body>
    <div>
      절대경로 표현방식 : <img src="D:\lecture\html\latte.jpg" />
      -자원이 위치한 경로를 드라이브문자 부터 폴더까지 전대적으로 표시한 방식
      -자원의 위치가 바뀌게 되면 주소를 다 바꿔야 함. -\\를 두개씩 입력해야할
      경우가 있는데 이스케이프 시퀀스일 경우 그렇게 사용
    </div>

    <div>
      상대경로 표현방식 : <img src="latte.jpg" alt="" /> -현재 웹 문서를
      기준으로 같은 웹 문서와 표시하려는 자원이 같은 경로에 있으면, 경로는 생략
      가능<br />
      -현재 웹문서를 기준으로 폴더 안에 자원이 있다면 /폴더명/자원파일명 이렇게
      사용해야 한다. <br />
      -현재 웹 문서를 기준으로 상위 폴더에 자원이 있다면 ../(상위폴더)를
      사용한다.
      <img src="img/christmas.jpg" alt="" />
      <img src="img/abc/snowman.jpg" alt="" />
      <img src="../lego.jpg" alt="" />
      <img src="../ddd/lego2.jpg" alt="" />
    </div>
  </body>
</html>
