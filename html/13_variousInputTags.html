<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>다양한 입력 요소들</title>
    <script>
      function changeSal(obj) {
        console.log(obj.value);
        /*obj가 가지고 있는 value값을 콘솔에 출력해라*/
        document.getElementById("hopeSal").innerHTML = "<strong>" + obj.value;
        v + "</strong>";
        /*도큐먼트에서 아이디 값이 hopeSal 인 것을 찾아서 value값을 넣어줘라*/
      }
    </script>
  </head>
  <body>
    <form>
      <div>
        이름:
        <input
          type="text"
          name="userName"
          placeholder="이름을 입력하세요..."
        /><!--텍스트 문자열을 입력 받을 수 있는 도구-->
      </div>
      <div>
        비밀번호 :
        <input
          type="password"
          name="userPassword"
          placeholder="암호입력"
        /><!--암호 같은 비밀 문자열을 입력받는 도구-->
      </div>
      <div>
        메모: <textarea name="" id="" cols="10" rows="4"></textarea>
        <!--대량의 문자열을 입력 받는 도구-->
      </div>
      <div>
        좋아하는 음식:
        <input type="checkbox" name="favfood" value="jja" />짜장면
        <input type="checkbox" name="favfood" value="rice" />쌀국수
        <input type="checkbox" name="favfood" value="kimchi" />김치찌개
        <!--checkbox는 다중 선택 가능-->
      </div>
      <div>
        취미:
        <input type="checkbox" name="hobby" value="exercise" />운동
        <input type="checkbox" name="hobby" value="sleep" />낮잠
        <input type="checkbox" name="hobby" value="reading" />독서
        <!--checkbox는 다중 선택 가능-->
      </div>
      <div>
        성별:
        <input type="radio" name="gender" value="female" />여성
        <input type="radio" name="gender" value="male" />남성
        <!--단일 선택 기능/ 단, name을 같게 해주어야함.-->
      </div>
      <div>
        통신사:
        <select name="comm">
          <option value="에스케이티">SKT</option>
          <option value="케이티">KT</option>
          <option value="엘쥐">LG</option>
        </select>
      </div>
      <div>
        <input type="hidden" name="hid" value="10" />
        <!--사용자의 눈에는 보이지 않지만, 데이터를 전송할 필요가 있을 때 사용하는 태그-->
      </div>
      <div>생년월일: <input type="date" name="birth" /></div>
      <div>이메일: <input type="email" name="userEmail" /></div>
      <div>파일 업로드: <input type="file" name="upfile" /></div>
      <div>좋아하는 색상: <input type="color" name="favColor" id="" /></div>
      <div>나이: <input type="number" name="age" /></div>
      <!--숫자만 입력가능-->
      <div>
        희망연봉:
        <input
          type="range"
          min="3000"
          max="10000"
          name="annSal"
          onchange="changeSal(this);"
        />
        <!-- onchange=값이 변하면 -->
        <!--this는 현재 객체(type="range"
          min="3000"
          max="10000"
          name="annSal")를 의미한다.-->
        <span id="hopeSal"></span>만원
      </div>
      <button type="submit">전송</button>
    </form>
  </body>
</html>
