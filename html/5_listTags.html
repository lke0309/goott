<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <!--아래 한글은 UTF-8 코드체계로 표현함-->
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>리스트 태그: 목록 태그</title>
  </head>
  <body>
    <h4>순서(order)있는 목록</h4>
    <h5>라면 끓이기</h5>
    <ol type="I">
      <!--오더리스트: 자동으로 순서있는 리스트로 나열됨-->
      <!--이런 type같은 속성들은 사리지는 추세임. 호환은 깨뜨리기 때문 css할 수 있음-->
      <li>물을 끓인다</li>
      <li>스프를 넣는다</li>
      <li>면을 넣는다</li>
      <li>파송송 계란 탁</li>
      <li>후추 약간</li>
      <li>맛있게 먹는다</li>
    </ol>
    <hr />
    <h4>순서가 없는 목록 태그</h4>
    <h5>커피 메뉴</h5>
    <ul type="square">
      <!--언오더리스트: 순서가 없는 목록 태그-->
      <a
        href="https://namu.wiki/w/%EC%B9%B4%ED%8E%98%20%EC%95%84%EB%A9%94%EB%A6%AC%EC%B9%B4%EB%85%B8"
        ><li>아메리카노</li>
      </a>
      <li><img src="latte.jpg" />라떼</li>
      <li>카푸치노</li>
      <li>핫초코</li>
      <li>모카</li>
    </ul>

    <h4>정의(definition) 리스트</h4>
    <h5>front-end기술</h5>
    <dl>
        <dt>html5</dt>
            <dd>웹구조를 만들고, 컨텐츠를 넣는 기능</dd>
        <dt>css</dt>
            <dd>웹문서의 스타일을 꾸며주는 언어</dd>
        <javascript>html5</dt>
             <dd>웹문서를 동적으로 만들어주는 언어</dd>

    </dl>
  </body>
</html>
