<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>여러 Semantic 태그들</title>
    <style>
      /*스타일로 레이아웃 잡기*/
      html,
      body {
        margin: 0; /*바깥쪽 마진*/
        padding: 0; /*안쪽 마진*/
        height: 100%;
      }

      header {
        width: 100%;
        height: 15%;
        background-color: aqua;
      }

      nav {
        width: 15%;
        height: 70%;
        background-color: beige;
        float: left; /*출력방향을 왼쪽에서 오른쪽으로 바꿔줌*/
      }
      section {
        width: 70%;
        height: 70%;
        background-color: blueviolet;
        float: left;
      }

      aside {
        width: 15%;
        height: 70%;
        background-color: chartreuse;
        float: left;
      }

      footer {
        width: 100%;
        height: 15%;
        background-color: cornflowerblue;
        clear: both; /*float 속성 해제*/
      }
    </style>
  </head>
  <body>
    <!--아래 태그들은 웹봇이 이해할 수 있는 태그-->
    <header>헤더</header>
    <nav>메뉴바</nav>
    <section>컨텐츠</section>
    <!--주요내용-->
    <aside>부가적인 내용</aside>
    <!--광고-->
    <footer>꼬리말</footer>
  </body>
</html>
