<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>html, css, js의 프론트 기술의 차이점</title>
    <style>
        /* css 영역 시작 */
        h1 {
            /*h1 태그에 접근해서 타이틀 색 바꿔라*/
            color: hotpink;
        }

        div {
            /*기본 글자크기는 16px*/
            font-size: 10px;
        }
    </style> <!--css 영역 끝-->
    <script> /*자바스크립트 영역 시작*/
        let name = window.prompt("당신의 이름은?")
         (name + "님 안녕하세요!")
    </script>
</head>

<body>
    <h1>html, css ,js 프론트 기술의 차이점</h1>
    <div>
        html은 정적인 언어로 웹 문서의 뼈대를 만들고 컨텐츠를 넣는 역할을 합니다.
    </div>
    <div>
        css는 html 태그에 접근하여 스타일을 꾸며주는 역할을 합니다!
    </div>
    <div id="js" onclick="this.style.color = 'blue';">
        javascript는 사용자의 액션에 반응하여 웹문서를 정적으로 변화시키는 역할을 합니다.
    </div>
    <h6>이 경 은</h6>
    <div>2022-12-08</div>
</body>

</html>
