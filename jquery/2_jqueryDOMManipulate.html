<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>jquery 를 이용해 태그를 탐색 및 조작해 보자</title>
    <!-- 구글 CDN을 이용해 jquery 라이브러리 사용 -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.1/jquery.min.js"></script>
    <script>
      $(function () {
        //$(document).ready(function(){})의 축약형
        $("#list1 li:odd").css("background-color", "yellow"); //css속성 그대로 사용가능
        $("#list1 li:even").css("background-color", "gray");
        $("#list1 li:first").css("color", "red");
        $("#list1 li:last").css("color", "green");

        $("#list1 li").eq(1).css("font-style", "italic"); //eq(index): 요소 번째
        $("#list2 li").find("a").css("text-decoration", "none");

        //jquery 에서는 함수 안에 매개변수 값을 주면 setter역할, 매개변수를 생략하면 getter역할을 하는 함수들이 존재
        //html()= innHTML, text()= innerText, val() =value: 함수 안에 매개변수가 잇으면 값을 셋팅하게 되고,
        //함수 안에 매개변수를 생략 하면, 값을 얻어온다.
        $(".theTitle").html("jquery 재밌어요"); //setting
        console.log($("#list2 li").eq(2).html()); //getter

        //----------------------------------------------------------------

        //속성 가지고 놀아보자
        console.log($("ul").eq(0).attr("id")); //0번째 ul 태그의id 속성값을 getter //attr:괄호 안에 속성을 가리킴
        $("#list2 li").eq(1).attr("class", "THEOBJ"); //list2의 1번째 li태그의 class속성값을 THEOBJ로 바꿈

        $("#list1 li").eq(0).attr("id", "1"); //없던 속성의 id값 추가
        $("div").removeAttr("id"); //id 속성값 지우기

        //-----------------------------------------------------------------

        //class="THEOBJ"인 텍스트 영역의 값을 "배고프다"로 바꾸세요
        $(".THEOBJ").text("배고프다");

        $("#list3").append("<li>새로운 리스트 추가</li>"); //끝에 추가
        //append: (끝에)추가하다
        $("#list3").prepend("<li> 역시 새로운 리스트 추가</li>"); // 0번 째(앞에)에 추가
        $("<li> 새로운 태그 3.5</li>").insertBefore($("#list3 li").eq(4));
        $("list1 li").eq(1).remove(); //태그 삭제

        //------------------------------------------------------------------

        //태그 삭제 할 때 비교해 보세요.
        $("#list1").remove(); //자식 태그 까지 모두 삭제
        $("#list2").empty(); //안에 있는 하위태그만 삭제(껍데기는 남음)/ remove보다 더 많이 쓰임, 활용도가 높다

        myFunc(); //inner 함수: 같은 영역에서 호출은 가능

        function myFunc() {
          // jquery.ready( function() {}) 내부에 있는  inner 함수
          alert("myFunc");
        } //안에 있는 함수라서 밖에서 호출 불가능

        myFunc2(); //jquery.ready( function() {})  외부에 있는 함수도 호출가능
      });
      function myFunc2() {
        // jquery.ready( function() {}) 외부에 있는  함수
        alert("myFunc2");
      }
    </script>
  </head>
  <body>
    <div id="wrap">
      <h1>탐색 및 조작</h1>
      <h2>탐색을 위해 css3 선택자를 이용한다.</h2>
      <ul id="list1">
        <li>리스트1</li>
        <li>리스트2</li>
        <li>리스트3</li>
        <li>리스트4</li>
        <li>리스트5</li>
        <li>리스트6</li>
        <li>리스트7</li>
      </ul>
      <ul id="list2">
        <li>리스트8</li>
        <li class="theobj">리스트9</li>
        <li><span>리스트10</span></li>
        <li>리스트11</li>
        <li><a href="#">리스트12</a></li>
        <li>리스트13</li>
        <li>리스트14</li>
      </ul>
      <h2 class="theTitle">html 조작</h2>
      <ul id="list3">
        <li>리스트_1</li>
        <li class="obj1"><b>리</b>스트_2</li>
        <li>리스트_3</li>
        <li>리스트_4</li>
        <li>리스트_5</li>
      </ul>

      <button onclick="myFunc();">
        클릭(외부에서는 inner함수가 보이지 않는다.)
      </button>
    </div>
  </body>
</html>
