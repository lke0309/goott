<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.1/jquery.min.js"></script>
    <title>비동기 데이터 통신을 이용해 xml을 얻어와 parsing 해 보자</title>
    <script>
      function xmlLoad() {
        $.ajax({
          //ajax: jQuery에서 나타낸 XMLHttpRequest. = xml파일 달라고 하는 구문
          url: "http://gottclass6.cafe24.com/lke/accounts.xml", //데이터가 수송신될 서버의 주소
          type: "GET", //통신 방식(get, post, put, delete)
          dataType: "xml", //수신받을 데이터 타입(MINE TYPE으로 넣어야함)
          success: function (data) {
            //통신이 성공하면 수행할 함수(콜백 함수)
            console.log(data);
            pasringXML(data); //파싱(parsing: 구문 분석)
          },
          error: function () {
            //에러 났을 때
          },
          complete: function () {
            //통신이 끝났을 때
          },
        });
      }
      function pasringXML(xml) {
        let accounts = xml.getElementsByTagName("account");
        console.log(accounts);
        let output =
          "<table border='1'><tr><td>예금주</td><td>계좌번호</td><td>잔액</td><td>은행명</td><td>상품명</td></tr>";
        $.each(accounts, function (i, account) {
          output += `<tr><td>${$(account).children().eq(0).html()}</td>`;
          output += `<td>${$(account).children().eq(1).html()}</td>`;
          output += `<td>${$(account).children().eq(2).html()}</td>`;
          output += `<td>${$(account).children().eq(3).html()}</td>`;
          output += `<td>${$(account).children().eq(4).html()}</td></tr>`;
        });
        output += "</table>";
        $("#output").html(output);
      }
    </script>
  </head>
  <body>
    <input type="button" value="로딩" onclick="xmlLoad();" />
    <div id="output"></div>
  </body>
</html>
