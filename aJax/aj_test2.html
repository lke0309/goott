<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script>
      function txtLoad() {
        $.ajax({
          url: "http://gottclass6.cafe24.com/lke/hello.txt",
          type: "get",
          dataType: "text",
          success: function (data) {
            $("#ouput").html(data);
          },
          error: function () {},
          complete: function () {},
        });
      }
    </script>
  </head>
  <body>
    <input type="button" value="로딩" onclick="txtLoad();" />
    <div id="output"></div>
  </body>
</html>
